<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/395e0368d4.js" crossorigin="anonymous"></script>
    <title>Javascript Form</title>
</head>
<body>
    <div class="container">

        <div class="content">
            <div class="logo">
                <img src="images/logo.svg" alt="">
            </div>
            <div class="image"></div>
            <div class="text">
                JOIN TODAY FOR FRESH OPPORTUNITIES
            </div>

        </div>

        <form id="form">

            <div class="social">
                <div class="title">Get Started</div>
                <div class="question">
                    Already have an account? <br>
                    <span>Sign In</span>
                </div>
            </div>

            <!-- User name input -->
            <div>
                <label for="username">User Name</label>
                <i class="fa-solid fa-user"></i>
                <input type="text" name="username" id="username" placeholder="Erla">
                <i class="fa-solid fa-circle-exclamation failure-icon"></i>
                <i class="fa-solid fa-circle-check success-icon"></i>
                <div class="error"></div>
            </div>

            <!-- Email input -->
            <div>
                <label for="email">Email</label>
                <i class="fa-solid fa-envelope"></i>
                <input type="email" name="email" id="email" placeholder="email@gmail.com">
                <i class="fa-solid fa-circle-exclamation failure-icon"></i>
                <i class="fa-solid fa-circle-check success-icon"></i>
                <div class="error"></div>
            </div>

            <!-- Password input -->
            <div>
                <label for="password">Password</label>
                <i class="fa-solid fa-lock"></i>
                <input type="password" name="password" id="password" placeholder="Password here">
                <i class="fa-solid fa-circle-exclamation failure-icon"></i>
                <i class="fa-solid fa-circle-check success-icon"></i>
                <div class="error"></div>
            </div>

            <!-- Description input -->
            <div>
                <label for="birthday">Date of Birth</label>
                <i class="fa-solid fa-calendar-days"></i>
                <input type="date" id="birthday" name="birthday">
                <i class="fa-solid fa-circle-exclamation failure-icon"></i>
                <i class="fa-solid fa-circle-check success-icon"></i>
                <div class="error"></div>
            </div>

            <!-- Submit button -->
            <button class="submit" id="submit" onclick="openPopup()">Sign Up</button>
        </form>

        <!-- Popup -->
        <div class="popup" id="popup">
            <img src="../images/checkmark.png" alt="successful"/>
            <h2>Thank You!</h2>
            <p>You have been successfully signed up!</p>
            <button type="button" id="close" onclick="closePopup()">Ok</button>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
