<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/395e0368d4.js" crossorigin="anonymous"></script>
    <title>Javascript Form</title>
</head>
<body>
    <div class="container">

        <div class="content">
            <div class="logo">
                <img src="images/logo.svg" alt="">
            </div>
            <div class="image"></div>
            <div class="text">
                JOIN TODAY FOR FRESH OPPORTUNITIES
            </div>

        </div>

        <div class="success" id="success">
            <img src="../images/checkmark.png" alt="successful"/>
            <h2>Thank You!</h2>
            <p>You have been successfully signed up!</p>
            <button class="closeBtn" type="button" id="closeBtn">Ok</button>
            
        </div>

        <div class="popup" id="popup">
            <img src="../images/checkmark.png" alt="successful"/>
            <h2>Thank You!</h2>
            <p>You have been successfully signed up!</p>
            <button type="button" id="close">Ok</button>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
